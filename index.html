<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="blocker">Password Generator</h1>

      <h2 id="password-display"></h2>

      <button class="blocker" onclick="handleGeneratePassword()">
        Generate
      </button>
      <br />

      <label for="password-length" class="blocker">Length: </label>
      <input
        type="number"
        id="password-length"
        name="password-length"
        value="12"
      />
      <br />

      <label for="include-lower">Include lower-case?</label>
      <input
        type="checkbox"
        id="include-lower"
        name="includes"
        value="include-lower"
      />
      <br />

      <label for="include-upper">Include upper-case?</label>
      <input
        type="checkbox"
        id="include-upper"
        name="includes"
        value="include-upper"
        checked
      />
      <br />

      <label for="include-numbers">Include numbers? </label>
      <input
        type="checkbox"
        id="include-numbers"
        name="includes"
        value="include-numbers"
        checked
      />
      <br />

      <label for="include-symbols">Include symbols?</label>
      <input
        type="checkbox"
        id="include-symbols"
        name="includes"
        value="include-symbols"
        checked
      />
      <br />

      <textarea
        name="message"
        rows="7"
        cols="40"
        class="input"
        placeholder="You can customize your password here..."
      ></textarea
      ><br />
    </div>

    <script src="app.js"></script>
  </body>
</html>
